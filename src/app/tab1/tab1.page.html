<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"  (ionClear)="clearAutocomplete()"></ion-searchbar>
  </ion-toolbar>
  <ion-list [hidden]="autocompleteItems.length === 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
  <ion-row>    
    <ion-col size="6">
      <ion-text>Nearby Me Restaurants</ion-text>
    </ion-col>
    <ion-col  size="6">
      <ion-button (click)="userPosition()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
          Where I Am
      </ion-button>    

      <ion-button (click)="updatePlacesList()"><ion-icon name="list"></ion-icon>Restaurants</ion-button>
    </ion-col>
    
  </ion-row>  
</ion-header>
<ion-content> 
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="showCords()" ion-fab color="tertiary">
      <ion-icon name="information-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="map-wrapper" style="height: 100%;">      
    <div id="map_center">
      <ion-icon name="pin" size="large" color="danger"></ion-icon>      
    </div>
    <div #map id="map"  style="height: 100%;"></div>

    <div style="width : 100% ;height: 60%">
      <ion-list>
      <ion-item *ngFor="let place of places">
          <p></p>
      </ion-item>
      </ion-list>
  </div>
  
  </div>   
</ion-content>
